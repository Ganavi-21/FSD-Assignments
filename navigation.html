<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu responsiveness</title>
    <style>
        ul{
           background-color: gray;
           color: black;
           width: 100%;
           height: 150px; 
        }
        a:hover{
            color:blueviolet;
        }
        a:active{
            color: red;
        }
        a:focus{
            background-color:green;
        }
        li:nth-child(even){
            background-color:palevioletred;
        }
        /* a:visited{
            color: coral;
        } */

    </style>
</head>
<body>
    <nav>
        <ul>
        <li><a href="https://www.youtube.com/" target="_blank">Home</a></li>
        <li><a href="https://www.youtube.com/watch?v=JukrjXdBTFw&list=RDJukrjXdBTFw&start_radio=1" target="_blank">About Us</a></li>
        <li><a href="https://www.youtube.com/watch?v=4nAlxnDYFEk" target="_blank">Services</a></li>
        <li><a href="https://www.youtube.com/watch?v=rbKxEaXmxdU" target="_blank">Contact Us</a></li>
        </ul>
    </nav>
</body>
</html>
